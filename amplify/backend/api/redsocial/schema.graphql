type UserProfile @model @auth(rules: [
  { allow: owner },
  { allow: private, operations: [read] }
]) {

  id: ID!
  username: String
  bio: String
  avatar: String
  coverImage: String

  # Relaciones inversas obligatorias
  posts: [Post] @hasMany(indexName: "byUser", fields: ["id"])
  comments: [Comment] @hasMany(indexName: "byUser", fields: ["id"])
  likes: [Like] @hasMany(indexName: "byUser", fields: ["id"])

  followers: [Follow] @hasMany(indexName: "byFollowed", fields: ["id"])
  following: [Follow] @hasMany(indexName: "byFollower", fields: ["id"])

  # New relationships for Notifications and Messages
  notificationsSent: [Notification] @hasMany(indexName: "bySender", fields: ["id"])
  notificationsReceived: [Notification] @hasMany(indexName: "byReceiver", fields: ["id"])
  messagesSent: [Message] @hasMany(indexName: "bySender", fields: ["id"])
}

type Post @model @auth(rules: [
  { allow: owner },
  { allow: public, operations: [read] },
  { allow: private, operations: [read] }
]) {
  id: ID!
  userID: ID @index(name: "byUser")
  content: String
  media: [String]
  createdAt: AWSDateTime
  updatedAt: AWSDateTime

  user: UserProfile @belongsTo(fields: ["userID"])
  comments: [Comment] @hasMany(indexName: "byPost", fields: ["id"])
  likes: [Like] @hasMany(indexName: "byPost", fields: ["id"])
  notifications: [Notification] @hasMany(indexName: "byPost", fields: ["id"])
}

type Comment @model @auth(rules: [
  { allow: owner },
  { allow: public, operations: [read] },
  { allow: private, operations: [read] }
]) {
  id: ID!
  postID: ID @index(name: "byPost")
  userID: ID @index(name: "byUser")
  content: String
  createdAt: AWSDateTime

  post: Post @belongsTo(fields: ["postID"])
  user: UserProfile @belongsTo(fields: ["userID"])
}

type Like @model @auth(rules: [
  { allow: owner },
  { allow: public, operations: [read] },
  { allow: private, operations: [read] }
]) {
  id: ID!
  postID: ID @index(name: "byPost")
  userID: ID @index(name: "byUser")

  post: Post @belongsTo(fields: ["postID"])
  user: UserProfile @belongsTo(fields: ["userID"])
}

type Follow @model @auth(rules: [
  { allow: owner },
  { allow: public, operations: [read] },
  { allow: private, operations: [read] }
]) {
  id: ID!
  followerID: ID @index(name: "byFollower")
  followedID: ID @index(name: "byFollowed")

  follower: UserProfile @belongsTo(fields: ["followerID"])
  followed: UserProfile @belongsTo(fields: ["followedID"])
}

type Notification @model @auth(rules: [
  { allow: owner },
  { allow: owner, ownerField: "receiverID", operations: [read, update, delete] },
  { allow: private, operations: [create, read] } 
]) {
  id: ID!
  type: String! # LIKE, COMMENT, FOLLOW
  content: String
  isRead: Boolean @default(value: "false")
  
  senderID: ID! @index(name: "bySender")
  receiverID: ID! @index(name: "byReceiver")
  postID: ID @index(name: "byPost")

  sender: UserProfile @belongsTo(fields: ["senderID"])
  receiver: UserProfile @belongsTo(fields: ["receiverID"])
  post: Post @belongsTo(fields: ["postID"])
  
  createdAt: AWSDateTime
}

type Chat @model @auth(rules: [
  { allow: owner },
  { allow: private, operations: [create, read, update] }
]) {
  id: ID!
  participants: [String] # List of userIDs
  messages: [Message] @hasMany(indexName: "byChat", fields: ["id"])
  updatedAt: AWSDateTime
}

type Message @model @auth(rules: [
  { allow: owner },
  { allow: private, operations: [create, read] }
]) {
  id: ID!
  chatID: ID! @index(name: "byChat", sortKeyFields: ["createdAt"])
  content: String!
  senderID: ID! @index(name: "bySender")
  
  sender: UserProfile @belongsTo(fields: ["senderID"])
  chat: Chat @belongsTo(fields: ["chatID"])
  
  createdAt: AWSDateTime
}
